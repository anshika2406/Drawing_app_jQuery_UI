<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <meta name="viewport" content="initial-scale=1.0,user-scalable=yes">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/themes/start/jquery-ui.css">
<link rel="stylesheet" href="styling.css">

    </head>
    <body>
     <!--Title-->
     <div id="header">Drawing App</div>
      
     <div class="inputcontainer">
        <!--color-->
            <div class="input" id="colorinput">
            <input type="color" list id="paintcolor">
            </div>
        <!--size-->
        <div class="input" id="thicknessinput">
            <div id="circle"></div>
        </div>    
            <div class="input">
                <div id="slider"></div>
            </div>
        </div>

        <!--canvas container-->

        <div  id="container">
              <canvas id="paint" width="500px" height="400px"></canvas>
        </div>

        <!--buttons-->
        <div class="inputcontainer2">
               <!--erase button-->
               <div class="input2">
                <span id="erase" class="button">Erase</span>
               </div>

                <!--save button-->
                <div class="input2">
                    <span id="save" class="button">Save</span>
                   </div>

                    <!--reset button-->
               <div class="input2">
                <span id="reset" class="button">Reset</span>
               </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
